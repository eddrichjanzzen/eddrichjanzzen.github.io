---
layout: default
---

<h3>{{page.title}}</h3>
<span>Posted on {{ page.date | date: "%b %d, %Y"  }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
</span>
<div>    
  {% for tag in page.tags %}
    <div class="badge badge-secondary">{{tag}}</div>
  {% endfor %}
</div>
<br>

<div class="blog-wrapper">
	{{content}}	
</div>
